baseURL = "https://indushomelab.net/"
languageCode = "en-us"
title = "Indus' Homelab"
theme = "PaperMod"

[pagination]
  pagerSize = 10

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[params]
  env = "production"
  description = "Homelab projects, platform engineering experiments, observability, automation, and real-world SRE practices."
  author = "Indunil Sandaruwan Thembuwana"

  defaultTheme = "auto"		# dark/light based on system.
  ShowReadingTime = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowWordCount = true
  disableThemeToggle = false

  comment = false

  [params.profileMode]
    enabled = true
    title = "Indus Homelab"
    subtitle = "Homelab · Platform Engineering · Observability · Automation"
    imageUrl = "/images/profile.png"
    imageWidth = 160
    imageHeight = 160
    imageTitle = "Indushomelab"

    [[params.profileMode.buttons]]
      name = "Projects"
      url = "/projects/"

    [[params.profileMode.buttons]]
      name = "Blog"
      url = "/posts/"

    [[params.profileMode.buttons]]
      name = "About"
      url = "/about/"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/cry4rock"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/indunil-thembuwana/"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"


  [params.homeInfoParams]
    Title = "Welcome to Indushomelab"
    Content = """
A hands-on technology lab exploring **platform engineering**, **edge computing**,
**observability**, and **real-world infrastructure** — built on real hardware
with real constraints.
"""

[markup]
  [markup.highlight]
    noClasses = false

[menu]

  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 10

  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "notes"
    name = "Notes"
    url = "/notes/"
    weight = 30

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 40
